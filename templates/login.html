<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - REDFLOW STRATEGY</title>
    <!-- Matrix-style sci-fi font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../static/images/bybit_login.png');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .matrix-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #0a0;
            text-shadow: 0 0 5px rgba(0, 170, 0, 0.7);
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .form-label {
            font-family: 'Orbitron', sans-serif;
            color: #0a0;
            text-shadow: 0 0 2px rgba(0, 170, 0, 0.5);
        }
        .btn-primary {
            background-color: #0a0;
            border-color: #0a0;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background-color: #0f0;
            border-color: #0f0;
        }
        .alert-danger {
            font-size: 0.9rem;
            padding: 10px;
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-image: url('../static/images/bybit_login.png');
            background-size: cover;
            background-attachment: fixed;
            color: #eee; /* Lighter text color for body in dark mode */
        }

        .dark-mode .login-container {
            background-color: rgba(26, 26, 26, 0.9); /* Semi-transparent dark gray background */
            color: #eee; /* Lighter text color */
            border: 1px solid white;
        }

        .dark-mode .matrix-title {
            color: #0f0; /* Brighter green for title in dark mode */
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }

        .dark-mode .form-label {
            color: #0f0; /* Brighter green for labels in dark mode */
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.6);
        }

        .dark-mode .form-control {
            background-color: rgba(0, 30, 0, 0.9);
            color: #0a0;
            border-color: #0a0;
        }

        .dark-mode .form-control:focus {
            background-color: rgba(0, 50, 0, 0.9);
            color: #0f0;
            border-color: #0f0;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .dark-mode .btn-primary {
            background-color: #0f0;
            border-color: #0f0;
            color: black;
        }

        .dark-mode .btn-primary:hover {
            background-color: #0a0;
            border-color: #0a0;
            color: white;
        }

        .dark-mode .alert-danger {
            background-color: rgba(255, 0, 0, 0.2);
            color: #f00;
            border-color: #f00;
        }
    </style>
</head>
<body class="dark-mode"> <!-- Default to dark mode -->
    <div class="login-container">
        <h2 class="matrix-title">Login</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="{{ url_for('do_login') }}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Apply theme on load
        const savedTheme = localStorage.getItem('theme');
        let currentTheme = 'light'; // Default to light

        if (savedTheme) {
            currentTheme = savedTheme;
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // If no theme is saved, check system preference
            currentTheme = 'dark';
        }

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    </script>
</body>
</html>
