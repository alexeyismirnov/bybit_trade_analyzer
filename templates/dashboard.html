<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDFLOW STRATEGY</title>
    <!-- Matrix-style sci-fi font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Chart.js and required plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0/dist/chartjs-adapter-luxon.min.js"></script>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add this in the head section of index.html -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div id="app" class="container">
        <!-- NavBar Component -->
        <nav-bar 
            title="REDFLOW STRATEGY"
            logout-url="{{ url_for('auth.logout') }}"
            @settings-click="showSettingsModal">
        </nav-bar>
        
        <div v-if="loading" class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div v-if="error" class="alert alert-danger">
            ${ error }
        </div>
        
        <!-- Performance Charts Component -->
        <performance-charts
            :trades="filteredTrades"
            :top-performing-coins="topPerformingCoins"
            :selected-time-period="selectedTimePeriod"
            :time-periods="timePeriods"
            :last-updated="lastUpdated"
            :using-cached-data="usingCachedData"
            :theme="theme"
            @time-period-changed="setTimePeriod">
        </performance-charts>
        
        <!-- Completed Trades Table Component -->
        <completed-trades-table
            :trades="trades"
            :unique-symbols="uniqueSymbols"
            :selected-timezone="selectedTimezone"
            :selected-symbol="selectedSymbol"
            @symbol-changed="handleCompletedTradesSymbolChange">
        </completed-trades-table>

        <!-- Open Trades Table Component -->
        <open-trades-table
            :trades="openTrades"
            @refresh="fetchOpenTrades">
        </open-trades-table>
        
        <!-- Settings Modal Component -->
        <settings-modal 
            :show="isSettingsModalVisible" 
            :initial-timezone="selectedTimezone"
            :initial-theme="theme"
            @hidden="hideSettingsModal"
            @save-settings="onSettingsSaved">
        </settings-modal>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include components before the main app -->
    <script src="{{ url_for('static', filename='js/components/NavBar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/CumulativePnlChart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/TopPerformersChart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/PerformanceCharts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/SettingsModal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/CompletedTradesTable.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/OpenTradesTable.js') }}"></script>
    
    <!-- Then include the main app -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
